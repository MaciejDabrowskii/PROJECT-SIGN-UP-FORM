<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main">
    <div class="sidebar">
        <img id="sidebar-bacground-photo" src="sidebar-photo.jpeg" alt="plant photo"></iimg>
        <div class="logo">
            <img id="odin-logo" src="odin-logo.png" alt="norse god head">
            <p>ODIN</p>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started. </p>
            <p>You <i>know</i> you want to</p>
        </div>
        <div class="form-area">
            <h3>Let's do this!</h3>
            <form>
                <div class="first-name-div">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text">
                </div>
                <div class="last-name-div">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text">
                </div>
                <div class="first-name-div">
                    <label for="first-name">EMAIL</label>
                    <input id="first-name" type="email">
                </div>
                <div class="phone-number-div">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="number">
                </div>
                <div class="password-div">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password">
                </div>
                <div class="confirm-password-div">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password">
                </div>
            </form>

        </div>
        <div class="footer">
            <button class="create-account-button">Create Account</button>
            <div class="under-button">
                <p>Already have an account?</p>
                <a href="url">Log in</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
